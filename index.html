<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de palavras</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="inicio">
      <textarea
        placeholder="Digite aqui o seu texto:"
        id="area-texto"
        onkeyup="contPalavras(this.value)"
      ></textarea>

      <input
        onclick="contPalavras()"
        placeholder="Quantidade de Palavras"
        type="text"
        name="texto"
        id="texto"
      />
      <button id="button" onclick="deletePalavras()">Excluir Palavras</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
